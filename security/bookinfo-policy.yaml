apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: bookinfo
spec:
  targets:
  - name: reviews
  - name: ratings
  - name: details
  origins:
  - jwt:
      issuer: "https://blog-samples.auth0.com/"
      jwksUri: "https://blog-samples.auth0.com/.well-known/jwks.json"
  principalBinding: USE_ORIGIN
  
